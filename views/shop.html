<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }

        main {
            padding: 2rem;
        }

        .main-header {
            width: 100%;
            height: 60px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            overflow: hidden;
        }

        .main-header__nav {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .main-header__item_list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .main-header_items {
            margin: 0 1rem;
            padding: 0;
        }

        .main-header_items a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .main-header_items a:hover,
        .main-header_items a:active,
        .main-header_items a.active {
            color: #ecf0f1;
        }

        .product-form {
            width: 30%;
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            transition: transform 0.3s ease-in-out;
        }

        .product-form:hover {
            transform: scale(1.03);
        }

        .form-control {
            margin-bottom: 1.5rem;
        }

        .form-control label,
        .form-control input {
            display: block;
            width: 90%;
            color: #333;
        }

        .form-control input {
            border: 2px solid #3498db;
            font: inherit;
            border-radius: 5px;
            padding: 1rem;
            transition: border-color 0.3s ease-in-out;
        }

        .form-control input:focus {
            outline: none;
            border-color: #2ecc71;
        }

        button {
            font: inherit;
            border: none;
            color: #fff;
            background: linear-gradient(to right, #e74c3c, #c0392b);
            border-radius: 5px;
            cursor: pointer;
            padding: 1rem 2rem;
            transition: background 0.3s ease-in-out;
        }

        button:hover,
        button:active {
            background: linear-gradient(to right, #c0392b, #e74c3c);
        }


    </style>
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav"> 
            <ul class="main-header__item_list">
                <li class="main-header_items"><a class="active" href="/admin/add-product">Add Product</a></li>
                <li class="main-header_items"><a href="/shop">Shop</a></li>
                <li class="main-header_items"><a href ="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>My Products</h1>
        <p>List of all the products....</p>

    </main>
    
</body>
</html>
